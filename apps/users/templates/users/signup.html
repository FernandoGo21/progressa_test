{% extends "base.html" %}

{% block content %}
<main class="container">
    <div class='row'>
        <div class="col-md-4 offset-md-4 mt-5">
            <form method="POST" class="card card-body">
                <h1 class="text-center">Registro de nuevo usuario</h1>

                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
                
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Nombre de usuario</label>
                    <input type="username" name="username" id="username"
                    class="form-control" placeholder="Ingrese su usuario" required>
                </div>

                <div class="mb-3">
                    <label for="password1">Contrase単a</label>
                    <input type="password" name="password1" id="password1"
                    class="form-control" placeholder="Ingrese su contrase単a" required>
                </div>

                <div class="mb-3">
                    <label for="password2">Confirme su contrase単a</label>
                    <input type="password" name="password2" id="password2"
                    class="form-control" placeholder="Confirme su contrase単a" required>
                </div>
                <button class="btn btn-primary">
                    Registrarse
                </button>
            </form>
        </div>
    </div>
    
</main>

{% endblock %}
